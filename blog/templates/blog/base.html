<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  </head>
  <body>

    <!-- <div id="main" class="container"> -->

      <!-- Navbar -->
    <nav class='navbar fixed-top navbar-dark bg-dark navbar-expand-lg techfont custom-navbar'>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

        <ul class= 'nav'>
          <li class="nav-item"> <a class='navbar-brand bigbrand' href="{% url 'post_list' %}">Backlog.AI</a> </li>
          <div class="collapse navbar-collapse" id='navbarNav'>
          <li class="nav-item"> <a class="nav-link" href="{% url 'about' %}">About</a> </li>
          <li class="nav-item"> <a class="nav-link" href="https://www.github.com">GitHub</a> </li>
          <li class="nav-item"> <a class="nav-link" href="https://www.linkedin.com">LinkedIn</a> </li>
        </ul>

        <ul class="navbar-nav navbar-right"> <!--navbar-right-->
          {% if user.is_authenticated %}
            <li>
              <a href="{% url 'post_new' %}">New Post</a>
            </li>
            <li>
              <a href="{% url 'post_draft_list' %}">Drafts</a>
            </li>
            <li>
              <a href="{% url 'logout' %}">Logout</a>
            </li>
            <li>
              <a>Welcome: {{user.username}}</a>
            </li>
          {% else %}
            <li>
              <a class="nav-link navbar-right" href="{% url 'login' %}"> <i class="fa fa-user" aria-hidden="true"></i> </a>
            </li>
          {% endif %}


        </ul>

      </div>

    </nav>
    <!-- CONTENT BLOCK -->
    <div class="content container jumbotron">
      <div class="row">
        <div class="col-md-12">
          <div class="blog_posts">
            {% block content %}

            {% endblock %}

          </div>

        </div>

      </div>

    </div>
</div>

    <!-- BOOTSTRAP -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
